<div class="container">
	<form #listForm="ngForm" (ngSubmit)="onSubmit(listForm)">
		<div>
			<label for="title">Title</label>
			<input type="text" name="title" required ngModel>
		</div>
		<div>
			<label for="category">Select Category</label>
			<select name="category" ngModel>
				<option value="High">High Priority</option>
				<option value="Medium">Medium Priority</option>
				<option value="Low">Low Prioirty</option>
			</select>
		</div>
		<div>
			<label for="description">description</label>
			<input type="text" name="description" required ngModel>
		</div>
		<button type="submit">Submit</button>
	</form>
</div>
